<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flipcart Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="Flipcart.css">
</head>

<body>
  <!-- title bar1 -->
  <div class="flex-container ">
    <!-- flipcart logo -->
    <div>
      <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png"
        class="flipcart_logo" alt="...">
      <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/plus_aef861.png"
        class="plus_icon" alt="...">
      <h4 class="explr_txt"><u>Explore</u></h4>
      <h4 class="plus_txt"><u>Plus</u></h4>
    </div>
    <!-- search box -->
    <div>
      <input class="searchBox" type="text" id="text" name="txt" title="Search for products, brand and more"
        placeholder="Search for products, brands and more" value="">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSrp0xhI58h7EhwPsYppJQTmpxN9k-AMP2RHA&usqp=CAU"
        class="searchIcon" alt="...">
    </div>
    <!-- Flipcart -->
    <div>
      <h3 class="flip_txt"><B>Flipkart</B></h3>
    </div>
    <!-- Become a seller -->
    <div>
      <h3 class="seller_txt"><b>Become a Seller</b></h3>
    </div>
    <!-- More  items -->
    <div class="dropdown">
      <div class="dropdown-center">
        <button class="btn more_txt dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          <b>More</b>
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#"><img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTT52I3zo-s-kT52QyP63KxuTvftFgRRvTqW1hjWptqYw7iAPWBVQXnIHW4ausIC2Ml_HM&usqp=CAU"
                class="ring_icon" alt="..."> Notification Preferences</a></li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li><a class="dropdown-item" href="#"> <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTT52I3zo-s-kT52QyP63KxuTvftFgRRvTqW1hjWptqYw7iAPWBVQXnIHW4ausIC2Ml_HM&usqp=CAU"
                class="ring_icon" alt="..."> 24*7 Customer Care</a></li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li><a class="dropdown-item" href="#"> <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTT52I3zo-s-kT52QyP63KxuTvftFgRRvTqW1hjWptqYw7iAPWBVQXnIHW4ausIC2Ml_HM&usqp=CAU"
                class="ring_icon" alt="..."> Advertise</a></li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li><a class="dropdown-item" href="#"> <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTT52I3zo-s-kT52QyP63KxuTvftFgRRvTqW1hjWptqYw7iAPWBVQXnIHW4ausIC2Ml_HM&usqp=CAU"
                class="ring_icon" alt="..."> Download App</a></li>
        </ul>
      </div>
      <!-- cart logo -->
      <div>
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxff6TF95ajsZ1L0By8eRB3sCA_H3bVgPI3ZoOZ15q_7K0apZPD-NP7JnUpND3w002Tlg&usqp=CAU"
          class="cart_icon" alt="...">
      </div>
      <!-- cart  -->
      <div>
        <h6 class="cart_txt"><b>Cart</b></h6>
      </div>

    </div>
  </div>
